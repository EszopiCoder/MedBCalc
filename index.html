<html>
  <head>
    <base target="_top">
    <title>Medicare B Immunos Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
  </head>
  <body>
    <h1>Medicare Part B Immunos Copay Calculator</h1>
    <p>Open source and web-based (<a href="https://github.com/EszopiCoder/MedBCalc/" target="_blank">GitHub</a>)</p>
    <hr>
    <form id="drugForm">
      <div>
        <label for="pricingData">Select Pricing File:</label>
        <select id="pricingData" name="pricingData" onchange="clearField()"></select>
        <input type="button" value="View Data" onclick="openCSV()">
      </div>
      <div>
        <select id="drugName" name="drugName"></select>
        <input type="button" id="addButton" value="Add Drug">
        <input type="button" value="Calculate" onclick="calc()">
      </div>
      <div id="fieldDrugList"></div>
    </form>
    <br>
    <table id="tblDetail" style="display:none">
      <thead>
        <tr>
          <th>Drug Name</th>
          <th>Strength</th>
          <th>Tablets</th>
          <th>80% Medicare</th>
          <th>20% Copay</th>
        </tr>
      </thead>
      <tbody id="tblDetailData"></tbody>
    </table>
    <br>
    <table id="tblBasic" style="display:none">
      <thead>
        <tr>
          <th>Drug</th>
          <th>20% Copay</th>
        </tr>
      </thead>
      <tbody id="tblBasicData"></tbody>
    </table>
    <div>
      <input type="button" value="Copy Result" onclick="copyText()">
      <p id="copyAlert" class="result" style="display:none">
    </div>
  </body>
</html>
